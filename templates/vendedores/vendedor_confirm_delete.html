{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Deletar Vendedor</title>
</head>
<body>
    <h1>Tem certeza que deseja deletar o vendedor "{{ object.nome }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
    </form>
    <a href="{% url 'vendedor-list' %}">Cancelar</a>
</body>
</html>
